version: 2.1
orbs:
  aws-cli: circleci/aws-cli@4.2.3
  aws-cloudfront: topmonks/aws-cloudfront@1.0.0
  aws-s3: circleci/aws-s3@4.0.0
  browser-tools: circleci/browser-tools@1.4.8
  codecov: codecov/codecov@4.1.0
  github: topmonks/github@1.4.0
  node: circleci/node@5.2.0
  pulumi: pulumi/pulumi@2.1.0
  rollbar: rollbar/deploy@1.0.1
  slack: circleci/slack@4.13.3

commands:
  install_packages:
    steps:
      - node/install
      - node/install-yarn
      - node/install-packages:
          pkg-manager: yarn-berry
          cache-version: v2
          override-ci-command: yarn install --immutable
  read_deployment_envs:
    parameters:
      pulumi_backend_uri:
        type: string
        default: s3://pulumi.hlidacshopu.cz
      stack:
        type: string
        default: hlidac-shopu-prod
      s3_bucket_uri_property:
        type: string
        default: websiteS3BucketUri
      cloudfront_distribution_id_property:
        type: string
        default: websiteCloudFrontId
      working_directory:
        type: string
        default: infrastructure
    steps:
      - pulumi/login:
          cloud-url: << parameters.pulumi_backend_uri >>
      - run:
          working_directory: << parameters.working_directory >>
          command: pulumi stack select << parameters.stack >>
      - pulumi/stack_output:
          stack: << parameters.stack >>
          property_name: << parameters.s3_bucket_uri_property >>
          env_var: AWS_S3_BUCKET
          working_directory: << parameters.working_directory >>
      - pulumi/stack_output:
          stack: << parameters.stack >>
          property_name: << parameters.cloudfront_distribution_id_property >>
          env_var: AWS_CLOUDFRONT_DISTRIBUTION_ID
          working_directory: << parameters.working_directory >>
  deploy_website:
    parameters:
      site_name:
        type: string
      distribution_id:
        type: string
        default: "${AWS_CLOUDFRONT_DISTRIBUTION_ID}"
      paths:
        type: string
        default: "/*"
      after_s3_sync:
        description: Steps that will be execute after S3 sync, but before Cloudfront distribution invalidation
        type: steps
        default: []
    steps:
      - read_deployment_envs
      - aws-cli/setup
      - aws-s3/sync:
          from: public/<< parameters.site_name >>
          to: s3://<< parameters.site_name >>
      - steps: << parameters.after_s3_sync >>
      - aws-cloudfront/invalidate:
          distribution_id: << parameters.distribution_id >>
          paths: << parameters.paths >>
  deploy_actor:
    parameters:
      token:
        type: string
        default: "${APIFY_TOKEN}"
    steps:
      - run: yarn apify login -t << parameters.token >>
      - run: yarn apify push

jobs:
  test-actors:
    docker:
      - image: cimg/node:current
    resource_class: arm.medium
    steps:
      - checkout
      - install_packages
      - run:
          name: Lint actors
          command: yarn lint:actors
      - run:
          name: Actors unit tests
          command: yarn test:actors
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-hlidac-shopu

  test-api:
    docker:
      - image: cimg/node:current
    resource_class: arm.medium
    steps:
      - checkout
      - node/install
      - node/install-yarn
      - node/install-packages:
          pkg-manager: yarn-berry
          cache-version: v1-api
          override-ci-command: yarn workspaces focus hlidac-shopu @hlidac-shopu/lib @hlidac-shopu/api-lambdas
      - run:
          name: Lint API
          command: yarn lint:api
      - run:
          name: API unit tests
          command: yarn test:api
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-hlidac-shopu

  test-lib:
    docker:
      - image: cimg/node:current-browsers
    steps:
      - checkout
      - browser-tools/install-chrome
      - node/install
      - node/install-yarn
      - node/install-packages:
          pkg-manager: yarn-berry
          cache-version: v1-lib
          override-ci-command: yarn workspaces focus hlidac-shopu @hlidac-shopu/lib
      - run:
          name: Run tests
          command: yarn test:lib
      - codecov/upload:
          file: coverage/lcov.info
      - store_artifacts:
          path: coverage
      - store_test_results:
          path: ./test-results.xml
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-hlidac-shopu

  build-website:
    docker:
      - image: cimg/node:current
    resource_class: arm.medium
    steps:
      - checkout
      - node/install
      - node/install-yarn
      - node/install-packages:
          pkg-manager: yarn-berry
          cache-version: v1-web
          override-ci-command: yarn workspaces focus hlidac-shopu @hlidac-shopu/lib @hlidac-shopu/web
      - run:
          name: Lint website
          command: yarn lint:website
      - run:
          name: Export build metadata
          command: |
            echo '{}' | \
            jq --arg key0 'environment' \
               --arg value0 'production' \
               --arg key1 'version' \
               --arg value1 $CIRCLE_SHA1 \
               '. | .[$key0]=$value0 | .[$key1]=$value1' \
            > www.hlidacshopu.cz/src/data/build.json
      - run:
          name: Build website
          command: yarn build:www.hlidacshopu.cz
      - persist_to_workspace:
          root: .
          paths: [public]
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-hlidac-shopu

  build-web-extension:
    docker:
      - image: cimg/node:current
    resource_class: arm.medium
    steps:
      - checkout
      - node/install
      - node/install-yarn
      - node/install-packages:
          pkg-manager: yarn-berry
          cache-version: v1-ext
          override-ci-command: yarn workspaces focus hlidac-shopu @hlidac-shopu/lib @hlidac-shopu/extension
      - run:
          name: Build extension bundle
          command: yarn build:extension
      - run:
          name: Lint web extension
          command: |
            mkdir -p results
            yarn lint:extension
            yarn lint:extension --reporter json > results/lint.json
      - store_artifacts:
          path: ./results
      - run:
          name: Build web extensions
          command: |
            yarn build:chrome
            yarn build:firefox
      - store_artifacts:
          path: ./dist
      - persist_to_workspace:
          root: .
          paths: [dist, extension-dist, extension/content.js]
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-hlidac-shopu

  test-web-extension:
    # TODO: Move this into Playwright actor with installed extension
    # - Push new actor with current extension
    # - Download sample set of URLs from shops
    # - Run script that will start actor with given URLs and collect screenshots
    machine:
      image: ubuntu-2204:2022.10.2
    # resource_class: arm.medium
    environment:
      AWS_STS_REGIONAL_ENDPOINTS: regional
    steps:
      - checkout
      - attach_workspace:
          at: .
      - install_packages
      - run:
          name: Make screenshots
          command: yarn node ./scripts/screenshotter.mjs
      - store_artifacts:
          path: ./screenshots

  publish-web-extensions:
    parameters:
      browser:
        type: string
    docker:
      - image: cimg/node:current
    resource_class: arm.medium
    steps:
      - checkout
      - attach_workspace:
          at: .
      - node/install
      - node/install-yarn
      - node/install-packages:
          pkg-manager: yarn-berry
          cache-version: v1-tools
          override-ci-command: yarn workspaces focus hlidac-shopu
      - run:
          name: Publish extension
          command: yarn publish:<< parameters.browser >>
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-hlidac-shopu
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1
          mentions: "@here"
          channel: ntf-hlidac-shopu

  publish-apple-apps:
    machine:
      image: ubuntu-2204:2022.10.2
    steps:
      - run:
          name: Refer to xcode cloud
          command: echo "Go to Xcode Cloud"

  provision:
    docker:
      - image: cimg/node:current
    resource_class: arm.medium
    environment:
      AWS_STS_REGIONAL_ENDPOINTS: regional
    steps:
      - checkout
      - pulumi/login:
          cloud-url: s3://pulumi.hlidacshopu.cz
      - node/install
      - node/install-yarn
      - node/install-packages:
          pkg-manager: yarn-berry
          cache-version: v1-infra
          override-ci-command: yarn workspaces focus @hlidac-shopu/infrastructure @hlidac-shopu/api-lambdas
      - run:
          working_directory: infrastructure
          command: pulumi stack select hlidac-shopu-prod
      - pulumi/update:
          working_directory: infrastructure
          stack: hlidac-shopu-prod
          skip-preview: true
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-hlidac-shopu

  preview-provision:
    docker:
      - image: cimg/node:current
    resource_class: arm.medium
    steps:
      - checkout
      - pulumi/login:
          cloud-url: s3://pulumi.hlidacshopu.cz
      - node/install
      - node/install-yarn
      - node/install-packages:
          pkg-manager: yarn-berry
          cache-version: v1-infra
          override-ci-command: yarn workspaces focus @hlidac-shopu/infrastructure @hlidac-shopu/api-lambdas
      - run:
          working_directory: infrastructure
          command: pulumi stack select hlidac-shopu-prod
      - pulumi/preview:
          working_directory: infrastructure
          stack: hlidac-shopu-prod
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-hlidac-shopu

  deploy-site:
    parameters:
      site_name:
        type: string
      after_s3_sync:
        type: steps
        default: []
    executor: aws-cli/default
    environment:
      ROLLBAR_ACCESS_TOKEN: "a0794c468c7e4517b5d8ad41f77981bc"
    steps:
      - checkout
      - attach_workspace:
          at: .
      - deploy_website:
          site_name: << parameters.site_name >>
          after_s3_sync: << parameters.after_s3_sync >>
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-hlidac-shopu
      - rollbar/notify_deploy

  merge_pr:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - github/install
      - github/merge_pr:
          rebase: true
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-hlidac-shopu

  github_release:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - attach_workspace:
          at: .
      - github/install
      - github/set_repo:
          repo: "$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
      - github/release:
          tag: "$CIRCLE_TAG"
          files: dist/*.zip
          generate_notes: true
          notes_file: CHANGELOG.md
workflows:
  ci:
    jobs:
      - test-actors
      - test-api
      - test-lib:
          filters:
            branches:
              only: /.*/
            tags:
              only: /^extension-.*/
      - preview-provision:
          filters:
            branches:
              ignore: trunk
      - provision:
          requires:
            - test-api
            - test-lib
          filters:
            branches:
              only: trunk
      - build-web-extension:
          requires:
            - test-lib
          filters:
            branches:
              only: /.*/
            tags:
              only: /^extension-.*/
#      - test-web-extension:
#          requires:
#            - build-web-extension
      - github_release:
          requires:
            - build-web-extension
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^extension-.*/
      - publish-web-extensions:
          name: publish-chrome-web-extension
          browser: chrome
          requires:
            - build-web-extension
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^extension-.*/
      - publish-web-extensions:
          name: publish-firefox-web-extension
          browser: firefox
          requires:
            - build-web-extension
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^extension-.*/
      - publish-apple-apps:
          requires:
            - test-lib
            - build-web-extension
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^extension-.*/
      - build-website:
          requires:
            - test-lib
      - deploy-site:
          site_name: www.hlidacshopu.cz
          requires:
            - provision
            - build-website
          filters:
            branches:
              only: trunk
